<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Aurélien Lavanchy</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/general.css" />
    <link rel="stylesheet" href="styles/contact.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.svg"
      type="image/svg+xml"
    />
  </head>
  <body>
    <main>
      <nav>
        <a href="./index.html">Portfolio</a>
        <a href="./CV.html">CV</a>
        <a href="./contact.html">Contact</a>
      </nav>
      <h1>Contact</h1>
      <section class="contact">
        <script src="./main.js" async></script>
        <aside class="no-selection">
          <h2>Coordonnées</h2>
          <p><u>Téléphone</u>: (+33) 07 44 89 53 65</p>
          <p class="email">
            <u>Email</u>:
            <a href="mailto:lavanchy.aurelien+portfolio@gmail.com"
              >lavanchy.aurelien@gmail.com</a
            >
          </p>
          <span>Copier :</span>
          <button
            type="button"
            aria-label="Copy e-mail to clipboard"
            id="email"
          >
            <img src="./assets/images/copy.svg" alt="" />
          </button>
          <img
            src="./assets/images/check.svg"
            alt=""
            id="email-copied"
            class="hidden"
          />
          <ul>
            <li><a href="https://github.com/aurelienLavanchy">Github</a></li>
            <li>
              <a>LinkedIn</a> (<b><i>en construction</i></b
              >)
            </li>
            <!-- <li>Discord ?</li> -->
          </ul>
        </aside>
        <article>
          <form id="contact-form">
            <h2 class="no-selection">Envoyer un message</h2>
            <noscript
              ><b class="noscript"
                >This form will not work without javascript!</b
              ></noscript
            >
            <label
              ><b>Nom <sup>*</sup></b>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="John Doe"
                maxlength="200"
                minlength="3"
                required
              />
              <span class="field-info name">Max. 200 caractères</span>
            </label>
            <label
              ><b>Sujet <sup>*</sup></b>
              <input
                type="text"
                id="subject"
                name="subject"
                placeholder=". . ."
                maxlength="150"
                minlength="6"
                required
              />
              <span class="field-info subject">Max. 150 caractères</span>
            </label>
            <label
              ><b>Message <sup>*</sup></b>
              <textarea
                id="message"
                name="message"
                placeholder="Hello world!"
                maxlength="500"
                minlength="10"
                required
              ></textarea>
              <span class="field-info message">Max. 500 caractères</span>
            </label>
            <button type="submit">Envoyer</button>
            <div id="message-sent" class="no-selection hidden">
              Message envoyé !
            </div>
          </form>
        </article>
      </section>
    </main>
    <footer>
      All icons used are courtesy of <a href="https://lucide.dev">lucide</a>
    </footer>
  </body>
</html>
