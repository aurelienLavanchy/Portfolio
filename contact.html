<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Aurélien Lavanchy</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <nav>
        <a href="./index.html">Portfolio</a>
        <a href="./CV.html">CV</a>
        <a href="./contact.html">Contact</a>
      </nav>
      <h1>Contact</h1>
      <section class="contact">
        <script src="./form.js" async></script>
        <aside class="no-selection">
          <h2>Coordonnées</h2>
          <p class="email">
            <u>Email</u>:
            <a href="mailto:lavanchy.aurelien+portfolio@gmail.com"
              >lavanchy.aurelien@gmail.com</a
            >
          </p>
          <span>Copier :</span>
          <button
            type="button"
            aria-label="Copy e-mail to clipboard"
            id="email"
          >
            <img src="./assets/images/copy.svg" alt="" />
          </button>
          <img
            src="./assets/images/check.svg"
            alt=""
            id="email-copied"
            class="hidden"
          />
          <ul>
            <li><a href="https://github.com/aurelienLavanchy">Github</a></li>
            <li>
              <a>LinkedIn</a> (<b><i>en construction</i></b
              >)
            </li>
            <!-- <li>Discord ?</li> -->
          </ul>
        </aside>
        <article>
          <form id="contact-form">
            <h2 class="no-selection">Envoyer un message</h2>
            <noscript
              ><b class="noscript"
                >This form will not work without javascript!</b
              ></noscript
            >
            <label
              ><b>Nom <sup>*</sup></b>
              <input type="text" id="name" placeholder="John Doe" />
              <span class="field-info name">Max. 200 caractères</span>
            </label>
            <label
              ><b>Sujet <sup>*</sup></b>
              <input type="text" id="subject" placeholder=". . ." />
              <span class="field-info subject">Max. 150 caractères</span>
            </label>
            <label
              ><b>Message <sup>*</sup></b>
              <textarea id="message" placeholder="Hello world!"></textarea>
              <span class="field-info message">Max. 500 caractères</span>
            </label>
            <button type="submit">Envoyer</button>
          </form>
        </article>
      </section>
    </main>
  </body>
</html>
